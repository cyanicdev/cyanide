<!DOCTYPE html>
<html>
    <head>
        <title>Cyanide</title>
        <link href="../styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title-bar">
            <div id="title">Cyanide</div>
            <div id="title-bar-btns">
                <div id="min-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div><div id="max-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg></div><div id="close-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
            </div>
        </div>

        <div class="center-screen">
            <h1 style="padding: 20px">Welcome to Cyanide!</h1>
            <ul id="homeButtonList">
                <li><button class="homeButton" id="newFile"><span>New File</span></button></li>
                <li><button class="homeButton" id="openFile"><span>Open File</span></button></li>
                <li><button class="homeButton" id="openFolder"><span>Open Folder</span></button></li>
                <li><button class="homeButton" id="openRecent"><span>Open Recent</span></button></li>
            </ul>
        </div>

        <!-- THIS IS FOR TESTING -->
        <textarea rows="10" cols="50" id="textInput">Write text here!</textarea>

        <script src="../scripts/index.js"></script>
    </body>
</html>
