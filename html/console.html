<!DOCTYPE html>
<html>
    <head>
        <title>Cyanide</title>
        <link href="../styles/common.css" rel="stylesheet" type="text/css">
        <link href="../styles/console.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title-bar">
            <div id="title">Cyanide Console</div>
            <div id="title-bar-btns">
                <div id="min-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div><div id="max-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg></div><div id="close-btn">
                <svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
            </div>
        </div>

        <div class="console-screen">
          <p id="output">Console text here</p>
        </div>

        <script src="../scripts/console.js"></script>
    </body>
</html>
